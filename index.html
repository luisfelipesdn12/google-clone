<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google by Luis Felipe</title>

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="https://mail.google.com" target="_blank">Gmail</a>
                </li>
                <li>
                    <a href="https://images.google.com" target="_blank">Imagens</a>
                </li>
                <li>
                    <a href="https://about.google/intl/pt-BR/products/?tab=wh" target="_blank">
                        <img id="menu-icon" src="https://img.icons8.com/ios-filled/100/202124/squared-menu.png" alt="Menu">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img id="profile-pic" src="https://thispersondoesnotexist.com/image" alt="Profile Picture">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="logo">
            <img src="assets/google_logo_xmas.gif" alt="Google">
        </div>
        <div id="main-input-container">
            <span>
                <img src="https://img.icons8.com/ios-filled/50/BCBEC7/search.png" alt="Search">
                <input type="text"></input>
                <img src="assets/mic.png" alt="Mic">
            </span>
        </div>
    </main>
</body>
</html>
