<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google by Luis Felipe</title>

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="script.js"></script>
</head>
<body>
    <div id="google-services-card">
        <ul>
            <li>
                <img src="https://img.icons8.com/fluent/100/FFFFFF/google-logo.png" alt="Pesquisa">
                <p>Pesquisa</p>
            </li>
            <li>
                <img src="https://img.icons8.com/color/100/202124/google-maps.png" alt="Maps">
                <p>Maps</p>
            </li>
            <li>
                <img src="https://img.icons8.com/fluent/100/202124/youtube-play.png" alt="Youtube">
                <p>Youtube</p>
            </li>
            <li>
                <img src="https://img.icons8.com/color/100/202124/google-play.png" alt="Play">
                <p>Play</p>
            </li>
            <li>
                <img src="https://img.icons8.com/color/100/202124/google-news.png" alt="Notícias">
                <p>Notícias</p>
            </li>
            <li>
                <img src="https://img.icons8.com/color/100/202124/gmail.png" alt="Gmail">
                <p>Gmail</p>
            </li>
            <li>
                <img src="https://img.icons8.com/color/100/202124/google-meet.png" alt="Meet">
                <p>Meet</p>
            </li>
            <li>
                <img src="https://img.icons8.com/color/100/202124/google-contacts.png" alt="Contacts">
                <p>Contacts</p>
            </li>
            <li>
                <img src="https://img.icons8.com/color/100/202124/google-drive.png" alt="Drive">
                <p>Drive</p>
            </li>
        </ul>
    </div>
    <header>
        <nav>
            <ul>
                <li>
                    <a>Gmail</a>
                </li>
                <li>
                    <a>Imagens</a>
                </li>
                <li>
                    <a onclick="toggleMenu()" target="_blank">
                        <img id="menu-icon" src="https://img.icons8.com/ios-filled/100/202124/squared-menu.png" alt="Menu">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img id="profile-pic" src="https://thispersondoesnotexist.com/image" alt="Profile Picture">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="logo">
            <img src="assets/google_logo_xmas.gif" alt="Google">
        </div>
        <div id="main-input-container">
            <span>
                <img src="https://img.icons8.com/ios-filled/50/BCBEC7/search.png" alt="Search">
                <input type="text"></input>
                <img src="assets/mic.png" alt="Mic">
            </span>
        </div>
    </main>

    <footer>
        <div>
            <a>Publicidade</a>
            <a>Negócios</a>
            <a>Sobre</a>
            <a>Como funciona a Pesquisa</a>
        </div>
        <div>
            <a>Privacidade</a>
            <a>Termos</a>
            <a>Configurações</a>
        </div>
    </footer>
</body>
</html>
